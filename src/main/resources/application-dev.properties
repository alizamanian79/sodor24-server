# ==================== Jpa config H2 ==================== #
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:sodor24db;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==================== App config ==================== #
app.server.host=${APP_SERVER_HOST:http://localhost:8181}
app.client.host=${APP_CLIENT_HOST:http://localhost:3000}

# ==================== Zarinpal config ==================== #
zarinpal.server_host=${ZARINPAL_SERVER_HOST}
zarinpal.merchant_Id=${ZARINPAL_MERCHANT_ID}

# ==================== RabbitMQ config ==================== #
spring.rabbitmq.username=${RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
app.rabbitmq.exchange=sodor24-exchange
app.rabbitmq.queues.signature=signature-queue
app.rabbitmq.routing-keys.signature=signature-routing-key
app.rabbitmq.queues.contract=contract-queue
app.rabbitmq.routing-keys.contract=contract-routing-key