# ==================== Jpa config H2 ==================== #
spring.datasource.url=jdbc:h2:mem:serverdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==================== App config ==================== #
app.client.host=${APP_CLIENT_HOST:http://localhost:3000}
app.client.login.redirect-url=${app.client.host}${APP_CLIENT_LOGIN_REDIRECT_URL:/login}
app.server.host=${APP_SERVER_HOST:http://localhost:8181}
