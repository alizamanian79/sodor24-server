# ==================== Jpa config Mysql ==================== #
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sodor24db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.datasource.username=root
spring.datasource.password=1234
debug=true
logging.level.org.springframework.boot.autoconfigure=DEBUG

# ==================== Zarinpal config ==================== #
zarinpal.server_host=https://sandbox.zarinpal.com
zarinpal.merchant_Id=7007f58a-3ec5-4ea6-a414-5849591ba0a7

# ==================== RabbitMQ config ==================== #
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ==================== App config ==================== #
app.server.host=http://localhost:8181
app.client.host=http://localhost:3000
app.rabbitmq.exchange=sodor24-exchange
app.rabbitmq.queues.signature=signature-queue
app.rabbitmq.routing-keys.signature=signature-routing-key
app.rabbitmq.queues.contract=contract-queue
app.rabbitmq.routing-keys.contract=contract-routing-key