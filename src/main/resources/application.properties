# ==================== Spring config ==================== #
spring.application.name=server-service
boycott.countries=United States
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}
server.port=${SERVER_PORT:8181}

# ==================== Jwt config ==================== #
jwt.access-token-secret=0123456789abcdef0123456789abcdef
jwt.refresh-token-secret=0123456789abcdef0195995d93456789abcdef
jwt.access-token.expired-time.minutes=20
jwt.refresh-token.expired-time.day=7

# ==================== Catching config ==================== #
spring.cache.type=${SPRING_REDIS_HOST}
spring.redis.host=localhost
spring.redis.port=6379

# ==================== Zarinpal config ==================== #
zarinpal.server_host=${ZARINPAL_SERVER_HOST:https://sandbox.zarinpal.com}
zarinpal.merchant_Id=${ZARINPAL_MERCHANT_ID:7007f58a-3ec5-4ea6-a414-5849591ba0a7}


# ==================== RabbitMQ config ==================== #
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin
app.rabbitmq.exchange=sodor24-exchange

app.rabbitmq.queues.signature=signature-queue
app.rabbitmq.queues.contract=contract-queue

app.rabbitmq.routing-keys.signature=signature-routing-key
app.rabbitmq.routing-keys.contract=contract-routing-key

